<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CDH - Pixel Art Maker</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="pixel-art.js"></script>
  </head>
  <body>
    <div class="outer_container">
      <div class="inner_container">
        <table class="pixel_table">
          <tr class="row">
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr class="row">
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
        </table>
        <div class="controls">
          <table class="color_table">
            <tr>
              <td class="color_choice red"></td>
              <td class="color_choice blue"></td>
              <td class="color_choice yellow"></td>
              <td class="color_choice orange"></td>
              <td class="color_choice green"></td>
              <td class="color_choice purple"></td>
            </tr>
            <tr>
              <td class="color_choice black"></td>
              <td class="color_choice white"></td>
              <td class="color_choice gray"></td>
              <td class="color_choice teal"></td>
              <td class="color_choice coral"></td>
              <td class="color_choice khaki"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
